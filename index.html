<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <img class="imgnav" src="assets/img/sh2.png" alt="favicon.jpg">
            <p class="textnav">Super Hero</p>
        </nav>
    </header>

    <section class="section1">
        <div>
            <img src="assets/img/sh1.png" alt="sh1">
            <h1>Encuentra tu superHero</h1>
            <span>Ingresa el número del SuperHero a buscar.</span>
            <input type="number" id="numeroBuscar" placeholder="Ingrese un número">
            <button type="button" id="botonBuscar">Buscar</button>
        </div>
    </section>
    <div id="section2" class="ocultar">
        <section class="section2">
            <div class="card">
                <div class="titulo-img">
                    <h3 class="card-title">SuperHero Encontrado</h3>
                    <img id="imgHero" src="" class="card-img-top" alt="">
                </div>
                <div class="detalles">
                    <div class="card-body">
                        <h4 id="nameHero" class="card-text"></h4>
                        <h5 id="conexionesHero" class="card-text"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li id="publicacionHero" class="list-group-item"></li>
                        <li id="ocupacionHero" class="list-group-item"></li>
                        <li id="aparicionHero" class="list-group-item"></li>
                        <li id="alturaHero" class="list-group-item"></li>
                        <li id="pesoHero" class="list-group-item"></li>
                        <li id="aliasHero" class="list-group-item"></li>
                    </ul>
                    <div id="grafico"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- CanvasJS -->
    <script src="https://cdn.canvasjs.com/ga/canvasjs.stock.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
</body>

</html>
